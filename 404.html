<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #213547;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .container {
            text-align: center;
            padding: 2rem;
        }
    
        h1 {
            font-size: 6rem;
            color: #4299E1; /* Switched to the button's original color */
        }
    
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #646cff; /* Switched to the 404 text color */
            color: white; /* Keep the text color white */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        .button:hover {
            background-color: #535bf2; /* Darken the button slightly on hover */
            color: white; /* Keep text color white on hover */
        }
    
        .illustration {
            max-width: 400px;
            margin: 2rem auto;
        }
    
        .illustration img {
            width: 100%;
            height: auto;
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="button">Go Back Home</a>
    </div>
</body>
</html>
