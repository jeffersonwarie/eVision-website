<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            color: #213547;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Blurry background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/hero-image.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px); 
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 2rem;
            border-radius: 8px; 
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 6rem;
            color: #4299E1; 
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #646cff;
            color: white; 
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #535bf2; 
            color: white; 
        }

        .illustration {
            max-width: 400px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 1rem;
            border-radius: 8px; 
        }

        .illustration img {
            width: 100%;
            height: auto;
            display: block; 
            background-color: rgba(255, 255, 255, 0.0);
        }

        .illustration img {
            background: none;
            border: none;
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid #eaeaea;
            color: #213547;
        }
    </style>
</head>
<body>
    <header id="sticky-header">
        <nav>
            <div>
                <b>eVision</b>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#publications">Papers</a></li>
                <li><a href="index.html#team-members">Team</a></li>
                <li><a href="index.html#contact-section">Contact Us</a></li>
            </ul>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/eVision-Logo.png" alt="eVision Logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="button">Go Back Home</a>      
    </div>

    <footer></footer>
        <p>Â© <span id="current-year"></span> Epidemic Vision. All rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearElement = document.getElementById("current-year");
            const currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        });
    </script>
</body>
</html>
