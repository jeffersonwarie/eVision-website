<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            color: #213547;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            padding: 2rem;
        }

        .placeholder {
            width: 80%;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #888;
        }

        .dropdown-container {
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #646cff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #535bf2;
        }
    </style>
</head>
<body class="tool-page">
    <header id="sticky-header">
        <nav>
            <div>
                <b>eVision</b>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#publications">Papers</a></li>
                <li><a href="index.html#team-members">Team</a></li>
                <li><a href="index.html#contact-section">Contact Us</a></li>
            </ul>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/eVision-Logo.png" alt="eVision Logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="dropdown-container">
            <label for="disease-select">Select a disease:</label>
            <select id="disease-select" onchange="handleDiseaseChange()">
                <option value="none">--Select--</option>
                <option value="influenza">Influenza</option>
                <option value="other">Other</option>
            </select>
            <div id="tool-options" style="margin-top: 1rem; display: none;">
                <label for="tool-select">Choose a tool:</label>
                <select id="tool-select" onchange="handleToolChange()">
                    <option value="matlab">MATLAB</option>
                    <option value="python">Python</option>
                    <option value="r">R</option>
                </select>
            </div>
        </div>

        <div id="tool-placeholder" class="placeholder">
            MATLAB Tool Placeholder
        </div>
    </div>

    <footer>
        <p>Â© <span id="current-year"></span> Epidemic Vision. All rights Reserved.</p>
    </footer>

    <script>
        // Set the current year dynamically
        document.addEventListener("DOMContentLoaded", function() {
            const yearElement = document.getElementById("current-year");
            const currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        });

        // Handle disease selection change
        function handleDiseaseChange() {
            const diseaseSelect = document.getElementById("disease-select");
            const toolOptions = document.getElementById("tool-options");
            const toolSelect = document.getElementById("tool-select");
            const placeholder = document.getElementById("tool-placeholder");

            if (diseaseSelect.value === "influenza") {
                toolOptions.style.display = "block";
                placeholder.textContent = "MATLAB Tool Placeholder"; // Default tool placeholder for influenza
            } else if (diseaseSelect.value === "other") {
                toolOptions.style.display = "none";
                placeholder.textContent = "MATLAB Tool Placeholder"; // Default for other diseases
            } else {
                toolOptions.style.display = "none";
                placeholder.textContent = "Select a disease to see the tool placeholder.";
            }
        }

        // Handle tool selection change
        function handleToolChange() {
            const toolSelect = document.getElementById("tool-select");
            const placeholder = document.getElementById("tool-placeholder");

            if (toolSelect.value === "matlab") {
                placeholder.textContent = "MATLAB Tool Placeholder";
            } else if (toolSelect.value === "python") {
                placeholder.textContent = "Python Tool Placeholder";
            } else if (toolSelect.value === "r") {
                placeholder.textContent = "R Tool Placeholder";
            }
        }
    </script>
</body>
</html>
